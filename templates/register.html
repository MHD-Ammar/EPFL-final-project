<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="body-style">
    <div class="container-flued">
        <div class="row signin-form">
            <form action="registered" method="get">
                <div class="form-group">
                    <label class="row">Enter Your name</label>
                    <input type="text" class="form-control row" placeholder="Enter your name" name="name">
                </div>
                <div class="form-group">
                    <label class="row">Phone</label>
                    <input type="phone" class="form-control row" placeholder="Phone" name="phone">
                </div>
                <div class="form-group">
                    <label class="row">What are you suffering about?</label>
                    <input type="phone" class="form-control row" placeholder="Enter your spcific compleain"
                        name="compleain">
                </div>

                <div class="form-group">
                    <label class="row">Enter date or your appointment</label>
                    <input type="date" class="form-control row" name="date">
                </div>

                <div class="row">
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="1" style="opacity: 0;"><span
                                class="btn btn-light"> 09:00 AM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="2" style="opacity: 0;"><span
                                class="btn btn-light"> 09:30 AM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="3" style="opacity: 0;"><span
                                class="btn btn-light"> 10:00 AM</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="4" style="opacity: 0;"><span
                                class="btn btn-light"> 10:30 AM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="5" style="opacity: 0;"><span
                                class="btn btn-light"> 11:00 AM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="6" style="opacity: 0;"><span
                                class="btn btn-light"> 11:30 AM</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="7" style="opacity: 0;"><span
                                class="btn btn-light"> 12:00 PM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="8" style="opacity: 0;"><span
                                class="btn btn-light"> 12:30 PM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="9" style="opacity: 0;"><span
                                class="btn btn-light"> 01:00 PM</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="10" style="opacity: 0;"><span
                                class="btn btn-light"> 01:30 PM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="11" style="opacity: 0;"><span
                                class="btn btn-light"> 02:00 PM</span>
                        </label>
                    </div>
                    <div class="col-4"><label> <input type="radio" name="time_slot" value="3" style="opacity: 0;"><span
                                class="btn btn-light"> 02:30 PM</span>
                        </label>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Submit">
            </form>

        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="static/script.js"> </script>

</body>

</html>
